    </header>
    <main>
        <section class="container">
            <h2>Calculadora de salário</h2>
            <div class="form">
                <label for="nome">
                    <span>nome</span>
                    <input class="salario-form-input" type="text" name="nome" required>
                </label>
                <label for="valor_hora">
                    <span>valor hora</span>
                    <input class="salario-form-input" type="number" name="valor_hora" required>
                </label>
                <label for="horas_trab">
                    <span>horas trabalhadas</span>
                    <input class="salario-form-input" type="number" name="horas_trab" required>
                </label>

                <div class="btn-group">
                    <button class="calcular-button">Calcular</button>
                    <button class="salario-clear" type="reset">Limpar</button>
                </div>

                <label for="salario bru">
                    <span>salario bruto</span>
                    <input class="resultado-bruto" type="text" name="salario bru" readonly>
                </label>
                <label for="salario liq">
                    <span>salario liquido</span>
                    <input class="resultado-liquido" type="text" name="salario liq" readonly>
                </label>
            </div>
        </section>
    </main>
